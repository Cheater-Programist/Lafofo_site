{% extends 'gallery.html' %}
{% block title %}категории{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for category in categories %}
                <div style="background: black;" class="alert alert-primary mr-5" role="alert">
                    <a style="color:white;" href="{% url 'detail_category' category.slug %}">{{ category }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
