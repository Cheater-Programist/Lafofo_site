<form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">
  {% csrf_token %}
  {% if in_cart %}
    <button type="submit" class="mt-3 btn btn-danger">Удалить</button>
  {% else %}
    {% if product in cart_obj.products.all %}
         <b>Товар есть в корзине.
        <br>
        Не хотели бы вы его удалить?</b>
      <br>
      <button type="submit" class="mt-3 btn btn-danger">Удалить</button>
    {% else %}
      <b>Товара нет в корзине.
        <br>
        Не хотели бы вы его добавить?</b>
      <br>
    <div>
      <div class="form-group">
        <input type="number" class="form-control" name="number" id="number">
      </div>
      <div class="form-group">
        <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                data-product_id = "{{ product.id }}"
                data-name ="{{ product.title }}"
                data-price ="{{ product.price }}">
          Купить
        </button>
      </div>
  {% endif %}
  {% endif %}
</form>
