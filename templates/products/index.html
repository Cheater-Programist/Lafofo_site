{% extends 'base.html' %}
{% block content %}
    <div class="row special-list">
        {% for product in products %}
            <div class="col-lg-3 col-md-6 special-grid best-seller">
                <div class="products-single fix">
                    <div class="box-img-hover">

                        <img style="width: 308px; height: 255px" src="{{ product.image.url }}" class="img-fluid" alt="Image">

                    </div>
                    <div class="why-text" style="height: 110px; width: 255px;">
                        <h4>{{ product.title }}</h4>
                            
                        <h5 style="background:black;">{{ product.price }} COM</h5>
                        <ul>
                                <li><a href="{% url 'detail_product' product.pk %}" data-toggle="tooltip" data-placement="right"  ><i
                                        class="fas fa-eye"></i>    </a></li>
                            </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
