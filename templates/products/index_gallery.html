{% extends 'gallery.html' %}
{% block title %}Product{% endblock %}
{% block content %}
    <div class="row special-list">
        {% for product in products %}
            <div class="col-lg-3 col-md-6 special-grid best-seller">
                <div class="products-single fix">
                    <div class="box-img-hover">

                        <img style="width: 308px; height: 255px" src="{% url 'image_create' %}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <ul>
                                <li><a href="{% url 'detail_product' product.slug %}" data-toggle="tooltip" data-placement="right" title="View"><i
                                        class="fas fa-eye"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="why-text" style="height: 95px; width: 255px;">
                        <h4>{{ product.title }}</h4>
                        <h5>{{ product.price }} COM</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
